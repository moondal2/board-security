<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>토픽 등록</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<form action="/topicInsert.do" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="topicTitle">제목</label>
				<input type="text" class="form-control" id="topicTitle" name="topicTitle" />
			</div>
			<div class="form-group">
				<label for="imageFile">이미지</label>
				<input type="file" class="form-control" id="imageFile" name="imageFile" />
			</div>
			<div class="form-group">
				<label for="topicContents">내용</label>
				<textarea class="form-control" id="topicContents" name="topicContents"></textarea>
			</div>		
			<div class="form-group">
				<label for="category">카테고리</label>
				<th:block th:each="c : ${category}">
					<input type="checkbox" name="category" th:value="${c.categoryId}" th:text="${c.categoryName}" />
				</th:block>
				
				<!--  
				<input type="checkbox" name="category" value="1"> 외출
				<input type="checkbox" name="category" value="2"> 음식
				<input type="checkbox" name="category" value="3"> 잡화
				<input type="checkbox" name="category" value="4"> 도구
				-->
			</div>		
			
			<input type="submit" value="등록" class="btn btn-primary" />
		</form>
	</div>
	
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>	
</body>
</html>
